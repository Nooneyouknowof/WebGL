<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" defer></script>
    <script type="x-shader/x-vertex" id="vertex">
        attribute vec3 aPosition;

        attribute vec2 aTexCoord;

        uniform float uCameraFOV;
        uniform float uCameraRatio;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionViewMatrix;

        varying vec3 pos;

        void main() {
            vec4 position = vec4(aPosition, 1.0);
            position.xyz = position.xyz * 2. - 1.;
            //position = uProjectionViewMatrix * uModelViewMatrix * position;
            pos = position.xyz;
            gl_Position = uProjectionViewMatrix * uModelViewMatrix * position;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment">
        precision mediump float;

        varying vec3 pos;

        void main() {
            gl_FragColor = vec4(pos.x,pos.y,pos.z,1.0);
        }
    </script>
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <p style="position: absolute; left: 1rem; top: 1rem; color: lime;">FPS: <span id="fps">0</span></p>
    <canvas id="screen"></canvas>
</body>
</html>
