<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" defer></script>
    <script type="x-shader/x-vertex" id="vertex">
        attribute vec3 aPosition;

        attribute vec2 aTexCoord;

        uniform vec3 aCameraPos;
        uniform vec3 aCameraRot;
        uniform float aCameraFOV;
        uniform float aCameraRatio;

        varying vec2 pos;

        void main() {
            vec4 position = vec4(aPosition, 1.);
            float FOV = aCameraFOV;
            position.xyz -= aCameraPos.xyz;
            position.xy = position.xy * 2. - 1.;
            position.x = position.x/aCameraRatio;
            position.xy = position.xy*FOV/(position.z + 1.)*FOV;
            pos = (position.xy+1.)/2.;

            gl_Position = position;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment">
        precision mediump float;

        varying vec2 pos;

        void main() {
            gl_FragColor = vec4(pos.x,pos.y,1.0,1.0);
        }
    </script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <p style="position: absolute; left: 1rem; top: 1rem; color: lime;">FPS: <span id="fps">0</span></p>
    <canvas id="screen"></canvas>
</body>
</html>
